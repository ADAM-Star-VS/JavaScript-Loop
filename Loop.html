<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript for Loop</title>
</head>
<body>
   <p id="demo"></p> 
<h1>JavaScript for Loop</h1>
   <script>
    var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Banana", "Jack Fruit", "Dragon Fruit"]

    // var text:
    for (i = 0; i < fruits.length; i++){
        var text =fruits[i] + "<br>";
        document.write(text);
    }

   </script>
</body>
</html>
